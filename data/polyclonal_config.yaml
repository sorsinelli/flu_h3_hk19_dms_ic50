# specify how to do `polyclonal` fitting for antibodies.

# overall default (contains some shared options)
overall_default: &overall_default
  min_epitope_activity_to_include: 0.2
  plot_kwargs: &plot_kwargs
    avg_type: median
    addtl_slider_stats:
      times_seen: 3
      functional effect: -1.38
    slider_binding_range_kwargs:
      n_models:
        step: 1
      times_seen:
        step: 1
        min: 1
        max: 25
    heatmap_max_at_least: 1
    heatmap_min_at_least: -1
    init_floor_at_zero: False
    alphabet: ['R', 'K', 'H', 'D', 'E', 'Q', 'N', 'S', 'T', 'Y', 
               'W', 'F', 'A', 'I', 'L', 'M', 'V', 'G', 'P', 'C']
  icXX_plot_kwargs:
    <<: *plot_kwargs
    x: 0.5   
    icXX_col: IC50
    log_fold_change_icXX_col: log2 fold change IC50
    check_wt_icXX: [0.00001, 100000]
    
# default configuration for monoclonal antibodies (mAbs)
mAb_default: &mAb_default
  <<: *overall_default
  max_epitopes: 1
  fit_kwargs:
    reg_escape_weight: 0.1
    reg_spread_weight: 0.25
    reg_activity_weight: 1.0

# default configuration of polyclonal sera
sera_default: &sera_default
  <<: *overall_default
  max_epitopes: 1
  fit_kwargs:
    reg_escape_weight: 0.1
    reg_spread_weight: 0.25
    reg_activity_weight: 1.0
    
ped_sera_default: &ped_sera_default
  <<: *overall_default
  max_epitopes: 1
  fit_kwargs:
    reg_escape_weight: 0.1
    reg_spread_weight: 0.25
    reg_activity_weight: 1.0
  
cocktail_default: &cocktail_default
  <<: *overall_default
  max_epitopes: 1
  fit_kwargs:
    reg_escape_weight: 0.1
    reg_spread_weight: 0.25
    reg_activity_weight: 1.0
  
